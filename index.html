<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil GitHub - wcnunes</title>
    
    <!-- Google Fonts: Roboto Mono para um estilo minimalista -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset b치sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace; /* Fonte minimalista */
            background-color: #f8f8f8; /* Fundo quase branco */
            color: #333; /* Texto quase preto */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff; /* Fundo branco para o container */
            border: 1px solid #ddd; /* Borda cinza clara */
            max-width: 800px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); /* Sombra sutil */
            text-align: center;
        }

        /* Header do perfil */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-header .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333; /* Borda preta no avatar */
            margin-bottom: 15px;
        }

        .profile-header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            color: #111;
        }

        .profile-header h1 a {
            text-decoration: none;
            color: inherit;
        }

        .profile-header .bio {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
            max-width: 600px;
        }

        .profile-header .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .profile-header .stats strong {
            color: #333;
            font-weight: 700;
        }

        /* Se칞칫es */
        .section {
            margin-top: 30px;
            text-align: left;
        }

        .section h2 {
            font-size: 1.8em;
            color: #222;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* Listas de reposit칩rios/linguagens */
        .repo-list, .language-list {
            list-style: none;
            padding: 0;
        }

        .repo-list li {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        .repo-list li:hover {
            background-color: #f5f5f5;
        }

        .repo-list li a {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .repo-list li a:hover {
            text-decoration: underline;
        }

        .repo-list li p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .repo-list .repo-stats {
            font-size: 0.8em;
            color: #777;
            display: flex;
            gap: 15px;
        }

        .repo-list .repo-stats span {
            display: inline-flex;
            align-items: center;
        }

        .language-list li {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: #444;
        }

        /* Links em geral */
        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsividade b치sica */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-header .stats {
                flex-direction: column;
                gap: 10px;
            }
            .profile-header h1 {
                font-size: 1.8em;
            }
            .section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="github-profile-container">
        <!-- O conte칰do ser치 preenchido pelo JavaScript -->
        <p>Carregando dados do GitHub...</p>
    </div>

    <script>
        // Nome de usu치rio GitHub
        const GITHUB_USERNAME = 'wcnunes'; 
        
        async function getGitHubData(username) {
            try {
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) {
                    throw new Error(`Erro ao buscar usu치rio: ${userResponse.statusText}`);
                }
                const userData = await userResponse.json();

                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
                if (!reposResponse.ok) {
                    throw new Error(`Erro ao buscar reposit칩rios: ${reposResponse.statusText}`);
                }
                const reposData = await reposResponse.json();

                const sortedRepos = reposData
                    .filter(repo => !repo.fork) // Excluir forks para focar nos seus projetos
                    .sort((a, b) => (b.stargazers_count + b.forks_count) - (a.stargazers_count + a.forks_count))
                    .slice(0, 5); // Pegar os 5 repos mais populares

                const languageCounts = {};
                reposData.forEach(repo => {
                    if (repo.language) {
                        languageCounts[repo.language] = (languageCounts[repo.language] || 0) + 1;
                    }
                });
                const topLanguages = Object.entries(languageCounts)
                    .sort(([, countA], [, countB]) => countB - countA)
                    .slice(0, 3); // Pegar as 3 linguagens mais usadas

                return { userData, sortedRepos, topLanguages };

            } catch (error) {
                console.error("Erro ao carregar dados do GitHub:", error);
                document.getElementById('github-profile-container').innerHTML = '<p>Erro ao carregar dados do GitHub. Verifique seu nome de usu치rio e tente novamente.</p>';
                return null;
            }
        }

        async function renderGitHubProfile() {
            const container = document.getElementById('github-profile-container');
            const data = await getGitHubData(GITHUB_USERNAME);

            if (data) {
                const { userData, sortedRepos, topLanguages } = data;

                let htmlContent = `
                    <div class="profile-header">
                        <img src="${userData.avatar_url}" alt="${userData.login}" class="avatar">
                        <div>
                            <h1><a href="${userData.html_url}" target="_blank">${userData.name || userData.login}</a></h1>
                            <p class="bio">${userData.bio || 'Sem biografia.'}</p>
                            <div class="stats">
                                <span><strong>${userData.followers}</strong> Seguidores</span>
                                <span><strong>${userData.following}</strong> Seguindo</span>
                                <span><strong>${userData.public_repos}</strong> Reposit칩rios P칰blicos</span>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Top Reposit칩rios</h2>
                        <ul class="repo-list">
                            ${sortedRepos.map(repo => `
                                <li>
                                    <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                                    <p>${repo.description || 'Sem descri칞칚o.'}</p>
                                    <div class="repo-stats">
                                        <span>救넖잺 ${repo.stargazers_count}</span>
                                        <span>游꼾 ${repo.forks_count}</span>
                                        ${repo.language ? `<span>${repo.language}</span>` : ''}
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                if (topLanguages.length > 0) {
                    htmlContent += `
                        <div class="section">
                            <h2>Linguagens Principais</h2>
                            <ul class="language-list">
                                ${topLanguages.map(([lang, count]) => `
                                    <li>${lang} (${count} reposit칩rios)</li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                }

                container.innerHTML = htmlContent;
            }
        }

        // Garante que o script roda apenas depois que o DOM est치 completamente carregado
        document.addEventListener('DOMContentLoaded', renderGitHubProfile);
    </script>
</body>
</html>
